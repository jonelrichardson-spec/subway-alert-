<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Alerts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --metrocard-yellow: #FFD320;
            --mta-blue: #003087;
            --black: #000000;
            --white: #FFFFFF;
            --critical: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --good-service: #27ae60;
            --card-texture: repeating-linear-gradient(
                95deg,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 10px
            );
            --magnetic-stripe: linear-gradient(
                to right,
                transparent 0%,
                #000 5%,
                #000 95%,
                transparent 100%
            );
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: repeating-linear-gradient(
                45deg,
                #f0f0f0 0px,
                #f0f0f0 10px,
                #e6e6e6 10px,
                #e6e6e6 20px
            );
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--metrocard-yellow);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1.586;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-texture);
            pointer-events: none;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 70%;
            left: 0;
            right: 0;
            height: 40px;
            background: var(--magnetic-stripe);
        }

        .header h1 {
            color: var(--mta-blue);
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .header p {
            color: var(--mta-blue);
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .controls {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--mta-blue);
        }

        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-texture);
            opacity: 0.5;
            pointer-events: none;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            z-index: 1;
        }

        .control-group label {
            font-weight: 700;
            color: var(--mta-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        select, button {
            padding: 12px 20px;
            border: 2px solid var(--mta-blue);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--mta-blue);
            font-family: 'Helvetica', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--metrocard-yellow);
            box-shadow: 0 0 0 3px rgba(255, 211, 32, 0.3);
        }

        .refresh-btn {
            background: var(--mta-blue);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-weight: 700;
            padding: 12px 24px;
            margin-left: auto;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            transition: left 0.5s ease;
        }

        .refresh-btn:hover::before {
            left: 100%;
        }

        .refresh-btn:hover {
            background: #002670;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--metrocard-yellow);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1.586;
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-texture);
            opacity: 0.7;
            pointer-events: none;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            height: 20px;
            background: var(--magnetic-stripe);
            opacity: 0.8;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: var(--mta-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .critical { color: var(--critical); }
        .warning { color: var(--warning); }
        .info { color: var(--info); }
        .good-service { color: var(--good-service); }

        .alerts-container {
            display: grid;
            gap: 15px;
        }

        .alert-card {
            background: var(--metrocard-yellow);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 1.586;
        }

        .alert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-texture);
            opacity: 0.7;
            pointer-events: none;
        }

        .alert-card::after {
            content: '';
            position: absolute;
            top: 75%;
            left: 0;
            right: 0;
            height: 30px;
            background: var(--magnetic-stripe);
            opacity: 0.8;
        }

        .alert-card:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .alert-card.critical .alert-header {
            background: var(--critical);
            color: var(--white);
        }

        .alert-card.warning .alert-header {
            background: var(--warning);
            color: var(--white);
        }

        .alert-card.info .alert-header {
            background: var(--info);
            color: var(--white);
        }

        .alert-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .alert-lines {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .line-badge {
            padding: 5px 10px;
            border-radius: 15px;
            color: var(--white);
            font-weight: bold;
            font-size: 0.8rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .severity-badge {
            padding: 5px 12px;
            border-radius: 12px;
            color: var(--white);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .severity-badge.critical { background: var(--critical); }
        .severity-badge.warning { background: var(--warning); }
        .severity-badge.info { background: var(--info); }

        .alert-content {
            padding: 20px;
            position: relative;
            z-index: 1;
            background: var(--white);
            height: calc(100% - 60px);
        }

        .alert-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--mta-blue);
            margin-bottom: 10px;
        }

        .alert-description {
            color: var(--black);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .alert-footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--mta-blue);
            padding-top: 15px;
            border-top: 1px solid rgba(0, 48, 135, 0.2);
        }

        .timestamp {
            font-weight: 700;
        }

        .no-alerts {
            text-align: center;
            padding: 40px;
            color: var(--mta-blue);
        }

        .no-alerts h3 {
            color: var(--good-service);
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--mta-blue);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--metrocard-yellow);
            border-top: 4px solid var(--mta-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .refresh-btn {
                margin-left: 0;
            }
            
            .alert-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stat-card,
            .alert-card {
                aspect-ratio: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸš‡ NYC Subway Alerts</h1>
            <p>Real-time service alerts and updates for New York City Transit</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="lineFilter">Filter by Line:</label>
                <select id="lineFilter">
                    <option value="all">All Lines</option>
                    <option value="123">1, 2, 3</option>
                    <option value="456">4, 5, 6</option>
                    <option value="7">7</option>
                    <option value="ACE">A, C, E</option>
                    <option value="BDFM">B, D, F, M</option>
                    <option value="G">G</option>
                    <option value="JZ">J, Z</option>
                    <option value="L">L</option>
                    <option value="NQR">N, Q, R, W</option>
                    <option value="S">S (Shuttle)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="severityFilter">Filter by Severity:</label>
                <select id="severityFilter">
                    <option value="all">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="warning">Warning</option>
                    <option value="info">Info</option>
                </select>
            </div>

            <button class="refresh-btn" onclick="loadAlerts()">
                ðŸ”„ Refresh Alerts
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number critical" id="criticalCount">0</div>
                <div class="stat-label">Critical Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number warning" id="warningCount">0</div>
                <div class="stat-label">Warnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number info" id="infoCount">0</div>
                <div class="stat-label">Service Info</div>
            </div>
            <div class="stat-card">
                <div class="stat-number good-service" id="goodServiceCount">0</div>
                <div class="stat-label">Good Service</div>
            </div>
        </div>

        <div id="alertsContainer" class="alerts-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading subway alerts...</p>
            </div>
        </div>
    </div>

    <script>
        // Subway line colors for visual appeal
        const lineColors = {
            '1': '#EE352E', '2': '#EE352E', '3': '#EE352E',
            '4': '#00933C', '5': '#00933C', '6': '#00933C',
            '7': '#B933AD',
            'A': '#0039A6', 'C': '#0039A6', 'E': '#0039A6',
            'B': '#FF6319', 'D': '#FF6319', 'F': '#FF6319', 'M': '#FF6319',
            'G': '#6CBE45',
            'J': '#996633', 'Z': '#996633',
            'L': '#A7A9AC',
            'N': '#FCCC0A', 'Q': '#FCCC0A', 'R': '#FCCC0A', 'W': '#FCCC0A',
            'S': '#808183'
        };

        // Simulated alert data (in real app, this would come from MTA API)
        const simulatedAlerts = [
            {
                id: '1',
                title: 'Service Disruption on 4, 5, 6 Lines',
                description: 'Due to signal problems at Union Square, expect delays in both directions. Trains are operating with increased travel time of 15-20 minutes.',
                lines: ['4', '5', '6'],
                severity: 'critical',
                timestamp: new Date(Date.now() - 1800000), // 30 minutes ago
                affectedStations: ['Union Sq', '14 St', 'Astor Pl']
            },
            {
                id: '2',
                title: 'Weekend Service Changes',
                description: 'L train is not running between 14 St-Union Sq and 8 Av due to planned maintenance work. Free shuttle bus service is available.',
                lines: ['L'],
                severity: 'warning',
                timestamp: new Date(Date.now() - 3600000), // 1 hour ago
                affectedStations: ['14 St-Union Sq', '8 Av', '6 Av']
            },
            {
                id: '3',
                title: 'Express Service Running Local',
                description: 'N and Q trains are running local in Manhattan due to track work. Allow extra travel time.',
                lines: ['N', 'Q'],
                severity: 'warning',
                timestamp: new Date(Date.now() - 900000), // 15 minutes ago
                affectedStations: ['Times Sq', 'Herald Sq', 'Union Sq']
            },
            {
                id: '4',
                title: 'Station Accessibility Update',
                description: 'Elevator at 59 St-Columbus Circle is back in service. All station levels are now accessible.',
                lines: ['A', 'B', 'C', 'D'],
                severity: 'info',
                timestamp: new Date(Date.now() - 600000), // 10 minutes ago
                affectedStations: ['59 St-Columbus Circle']
            },
            {
                id: '5',
                title: 'Rush Hour Express Service',
                description: 'Additional 6 express trains are running during evening rush hours to reduce crowding.',
                lines: ['6'],
                severity: 'info',
                timestamp: new Date(Date.now() - 1200000), // 20 minutes ago
                affectedStations: ['Multiple stations']
            }
        ];

        let currentAlerts = [];
        let filteredAlerts = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadAlerts();
        });

        function setupEventListeners() {
            document.getElementById('lineFilter').addEventListener('change', applyFilters);
            document.getElementById('severityFilter').addEventListener('change', applyFilters);
        }

        // Simulate API call to load alerts
        function loadAlerts() {
            showLoading();
            
            // Simulate API delay
            setTimeout(() => {
                currentAlerts = [...simulatedAlerts];
                applyFilters();
                updateStats();
            }, 1500);
        }

        function showLoading() {
            document.getElementById('alertsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading subway alerts...</p>
                </div>
            `;
        }

        function applyFilters() {
            const lineFilter = document.getElementById('lineFilter').value;
            const severityFilter = document.getElementById('severityFilter').value;

            filteredAlerts = currentAlerts.filter(alert => {
                const lineMatch = lineFilter === 'all' || 
                    alert.lines.some(line => {
                        if (lineFilter === '123') return ['1', '2', '3'].includes(line);
                        if (lineFilter === '456') return ['4', '5', '6'].includes(line);
                        if (lineFilter === '7') return line === '7';
                        if (lineFilter === 'ACE') return ['A', 'C', 'E'].includes(line);
                        if (lineFilter === 'BDFM') return ['B', 'D', 'F', 'M'].includes(line);
                        if (lineFilter === 'G') return line === 'G';
                        if (lineFilter === 'JZ') return ['J', 'Z'].includes(line);
                        if (lineFilter === 'L') return line === 'L';
                        if (lineFilter === 'NQR') return ['N', 'Q', 'R', 'W'].includes(line);
                        if (lineFilter === 'S') return line === 'S';
                        return false;
                    });
                
                const severityMatch = severityFilter === 'all' || alert.severity === severityFilter;
                
                return lineMatch && severityMatch;
            });

            renderAlerts();
            updateStats();
        }

        function renderAlerts() {
            const container = document.getElementById('alertsContainer');
            
            if (filteredAlerts.length === 0) {
                container.innerHTML = `
                    <div class="alert-card">
                        <div class="no-alerts">
                            <h3>âœ… Good Service!</h3>
                            <p>No service alerts match your current filters.</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAlerts.map(alert => `
                <div class="alert-card ${alert.severity}">
                    <div class="alert-header">
                        <div class="alert-lines">
                            ${alert.lines.map(line => `
                                <span class="line-badge" style="background-color: ${lineColors[line] || '#666'}">
                                    ${line}
                                </span>
                            `).join('')}
                        </div>
                        <span class="severity-badge ${alert.severity}">
                            ${alert.severity}
                        </span>
                    </div>
                    <div class="alert-content">
                        <h3 class="alert-title">${alert.title}</h3>
                        <p class="alert-description">${alert.description}</p>
                        <div class="alert-footer">
                            <span class="timestamp">
                                ðŸ“… Updated: ${formatTimestamp(alert.timestamp)}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const stats = {
                critical: currentAlerts.filter(a => a.severity === 'critical').length,
                warning: currentAlerts.filter(a => a.severity === 'warning').length,
                info: currentAlerts.filter(a => a.severity === 'info').length
            };

            // Calculate good service lines (lines with no critical alerts)
            const linesWithIssues = new Set();
            currentAlerts.forEach(alert => {
                if (alert.severity === 'critical') {
                    alert.lines.forEach(line => linesWithIssues.add(line));
                }
            });
            
            const totalLines = Object.keys(lineColors).length;
            const goodServiceLines = totalLines - linesWithIssues.size;

            document.getElementById('criticalCount').textContent = stats.critical;
            document.getElementById('warningCount').textContent = stats.warning;
            document.getElementById('infoCount').textContent = stats.info;
            document.getElementById('goodServiceCount').textContent = goodServiceLines;
        }

        function formatTimestamp(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes} min ago`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            
            return timestamp.toLocaleDateString();
        }

        // Auto-refresh every 2 minutes
        setInterval(() => {
            loadAlerts();
        }, 120000);
    </script>
</body>
</html>
