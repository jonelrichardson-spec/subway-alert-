<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Alerts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f8fafc;
            background-image: 
                radial-gradient(circle at 100px 100px, rgba(0, 48, 135, 0.03) 1px, transparent 1px);
            background-size: 200px 200px;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
            text-align: center;
            position: relative;
            border: 1px solid #e2e8f0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD320 0%, #003087 50%, #FFD320 100%);
            border-radius: 16px 16px 0 0;
        }

        .header::after {
            content: 'NYC Transit';
            position: absolute;
            top: 16px;
            right: 24px;
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .header h1 {
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .header p {
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .header::after {
            content: 'MetroCard';
            position: absolute;
            top: 15px;
            right: 25px;
            color: #003087;
            font-size: 0.7rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header h1 {
            color: #003087;
            margin-bottom: 8px;
            font-size: 2.2rem;
            font-weight: 900;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }

        .header p {
            color: #003087;
            font-size: 1rem;
            font-weight: 600;
        }

        .controls {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
            display: flex;
            gap: 24px;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #003087 0%, #FFD320 100%);
            border-radius: 16px 16px 0 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select, button {
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            background: white;
            color: #374151;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #003087;
            box-shadow: 0 0 0 3px rgba(0, 48, 135, 0.1);
        }

        select:hover {
            border-color: #9ca3af;
        }

        .refresh-btn {
            background: #003087;
            color: white;
            border: 2px solid #003087;
            cursor: pointer;
            font-weight: 600;
            padding: 12px 24px;
            margin-left: auto;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }

        .refresh-btn:hover {
            background: #001d3d;
            border-color: #001d3d;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            border: 1px solid #e2e8f0;
            position: relative;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 16px 16px 0 0;
        }

        .stat-card:nth-child(1)::before { background: #dc2626; }
        .stat-card:nth-child(2)::before { background: #ea580c; }
        .stat-card:nth-child(3)::before { background: #003087; }
        .stat-card:nth-child(4)::before { background: #16a34a; }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .critical { color: #dc2626; }
        .warning { color: #ea580c; }
        .info { color: #003087; }
        .good-service { color: #16a34a; }

        .alerts-container {
            display: grid;
            gap: 15px;
        }

        .alert-card {
            background: white;
            border-radius: 16px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .alert-card:hover {
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .alert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 16px 16px 0 0;
        }

        .alert-card.critical::before { background: #dc2626; }
        .alert-card.warning::before { background: #ea580c; }
        .alert-card.info::before { background: #003087; }

        .alert-header {
            padding: 20px 24px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .alert-lines {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .line-badge {
            padding: 6px 12px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .severity-badge {
            padding: 6px 12px;
            border-radius: 12px;
            color: white;
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .severity-badge.critical { background: #dc2626; }
        .severity-badge.warning { background: #ea580c; }
        .severity-badge.info { background: #003087; }

        .alert-content {
            padding: 24px;
            background: white;
        }

        .alert-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .alert-description {
            color: #475569;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .alert-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
            font-weight: 500;
        }

        .timestamp {
            font-weight: 600;
            letter-spacing: 0.025em;
        }

        .no-alerts {
            text-align: center;
            padding: 48px 24px;
            color: #64748b;
        }

        .no-alerts h3 {
            color: #16a34a;
            margin-bottom: 12px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .no-alerts p {
            font-weight: 500;
            font-size: 1.125rem;
        }

        .loading {
            text-align: center;
            padding: 48px 24px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #003087 0%, #FFD320 100%);
            border-radius: 16px 16px 0 0;
        }

        .loading p {
            color: #64748b;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #003087;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .refresh-btn {
                margin-left: 0;
                align-self: center;
            }
            
            .alert-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🚇 NYC Subway Alerts</h1>
            <p>Real-time service alerts and updates for New York City Transit</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="lineFilter">Filter by Line:</label>
                <select id="lineFilter">
                    <option value="all">All Lines</option>
                    <option value="123">1, 2, 3</option>
                    <option value="456">4, 5, 6</option>
                    <option value="7">7</option>
                    <option value="ACE">A, C, E</option>
                    <option value="BDFM">B, D, F, M</option>
                    <option value="G">G</option>
                    <option value="JZ">J, Z</option>
                    <option value="L">L</option>
                    <option value="NQR">N, Q, R, W</option>
                    <option value="S">S (Shuttle)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="severityFilter">Filter by Severity:</label>
                <select id="severityFilter">
                    <option value="all">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="warning">Warning</option>
                    <option value="info">Info</option>
                </select>
            </div>

            <button class="refresh-btn" onclick="loadAlerts()">
                🔄 Refresh Alerts
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number critical" id="criticalCount">0</div>
                <div class="stat-label">Critical Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number warning" id="warningCount">0</div>
                <div class="stat-label">Warnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number info" id="infoCount">0</div>
                <div class="stat-label">Service Info</div>
            </div>
            <div class="stat-card">
                <div class="stat-number good-service" id="goodServiceCount">0</div>
                <div class="stat-label">Good Service</div>
            </div>
        </div>

        <div id="alertsContainer" class="alerts-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading subway alerts...</p>
            </div>
        </div>
    </div>

    <script>
        // Subway line colors for visual appeal
        const lineColors = {
            '1': '#EE352E', '2': '#EE352E', '3': '#EE352E',
            '4': '#00933C', '5': '#00933C', '6': '#00933C',
            '7': '#B933AD',
            'A': '#0039A6', 'C': '#0039A6', 'E': '#0039A6',
            'B': '#FF6319', 'D': '#FF6319', 'F': '#FF6319', 'M': '#FF6319',
            'G': '#6CBE45',
            'J': '#996633', 'Z': '#996633',
            'L': '#A7A9AC',
            'N': '#FCCC0A', 'Q': '#FCCC0A', 'R': '#FCCC0A', 'W': '#FCCC0A',
            'S': '#808183'
        };

        // Simulated alert data (in real app, this would come from MTA API)
        const simulatedAlerts = [
            {
                id: '1',
                title: 'Service Disruption on 4, 5, 6 Lines',
                description: 'Due to signal problems at Union Square, expect delays in both directions. Trains are operating with increased travel time of 15-20 minutes.',
                lines: ['4', '5', '6'],
                severity: 'critical',
                timestamp: new Date(Date.now() - 1800000), // 30 minutes ago
                affectedStations: ['Union Sq', '14 St', 'Astor Pl']
            },
            {
                id: '2',
                title: 'Weekend Service Changes',
                description: 'L train is not running between 14 St-Union Sq and 8 Av due to planned maintenance work. Free shuttle bus service is available.',
                lines: ['L'],
                severity: 'warning',
                timestamp: new Date(Date.now() - 3600000), // 1 hour ago
                affectedStations: ['14 St-Union Sq', '8 Av', '6 Av']
            },
            {
                id: '3',
                title: 'Express Service Running Local',
                description: 'N and Q trains are running local in Manhattan due to track work. Allow extra travel time.',
                lines: ['N', 'Q'],
                severity: 'warning',
                timestamp: new Date(Date.now() - 900000), // 15 minutes ago
                affectedStations: ['Times Sq', 'Herald Sq', 'Union Sq']
            },
            {
                id: '4',
                title: 'Station Accessibility Update',
                description: 'Elevator at 59 St-Columbus Circle is back in service. All station levels are now accessible.',
                lines: ['A', 'B', 'C', 'D'],
                severity: 'info',
                timestamp: new Date(Date.now() - 600000), // 10 minutes ago
                affectedStations: ['59 St-Columbus Circle']
            },
            {
                id: '5',
                title: 'Rush Hour Express Service',
                description: 'Additional 6 express trains are running during evening rush hours to reduce crowding.',
                lines: ['6'],
                severity: 'info',
                timestamp: new Date(Date.now() - 1200000), // 20 minutes ago
                affectedStations: ['Multiple stations']
            }
        ];

        let currentAlerts = [];
        let filteredAlerts = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadUserPreferences();
            loadAlerts();
        });

        function setupEventListeners() {
            document.getElementById('lineFilter').addEventListener('change', function() {
                saveUserPreferences();
                applyFilters();
            });
            document.getElementById('severityFilter').addEventListener('change', function() {
                saveUserPreferences();
                applyFilters();
            });
        }

        // Save user preferences to localStorage
        function saveUserPreferences() {
            const preferences = {
                lineFilter: document.getElementById('lineFilter').value,
                severityFilter: document.getElementById('severityFilter').value,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('subwayAlertsPreferences', JSON.stringify(preferences));
        }

        // Load user preferences from localStorage
        function loadUserPreferences() {
            const saved = localStorage.getItem('subwayAlertsPreferences');
            if (saved) {
                try {
                    const preferences = JSON.parse(saved);
                    document.getElementById('lineFilter').value = preferences.lineFilter || 'all';
                    document.getElementById('severityFilter').value = preferences.severityFilter || 'all';
                    
                    // Show user their preferences were restored
                    if (preferences.lastUpdated) {
                        const lastUpdated = new Date(preferences.lastUpdated);
                        const timeDiff = new Date() - lastUpdated;
                        const minutesAgo = Math.floor(timeDiff / 60000);
                        
                        if (minutesAgo < 60) {
                            showNotification(`Filters restored from ${minutesAgo} minutes ago`, 'info');
                        }
                    }
                } catch (error) {
                    console.log('Could not load saved preferences');
                }
            }
        }

        // Show notification to user
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'info' ? '#003087' : '#16a34a'};
                color: white;
                padding: 12px 20px;
                border-radius: 12px;
                font-weight: 600;
                font-size: 0.875rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Simulate API call to load alerts
        function loadAlerts() {
            showLoading();
            
            // Simulate API delay
            setTimeout(() => {
                currentAlerts = [...simulatedAlerts];
                applyFilters();
                updateStats();
            }, 1500);
        }

        function showLoading() {
            document.getElementById('alertsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading subway alerts...</p>
                </div>
            `;
        }

        function applyFilters() {
            const lineFilter = document.getElementById('lineFilter').value;
            const severityFilter = document.getElementById('severityFilter').value;

            filteredAlerts = currentAlerts.filter(alert => {
                const lineMatch = lineFilter === 'all' || 
                    alert.lines.some(line => {
                        if (lineFilter === '123') return ['1', '2', '3'].includes(line);
                        if (lineFilter === '456') return ['4', '5', '6'].includes(line);
                        if (lineFilter === '7') return line === '7';
                        if (lineFilter === 'ACE') return ['A', 'C', 'E'].includes(line);
                        if (lineFilter === 'BDFM') return ['B', 'D', 'F', 'M'].includes(line);
                        if (lineFilter === 'G') return line === 'G';
                        if (lineFilter === 'JZ') return ['J', 'Z'].includes(line);
                        if (lineFilter === 'L') return line === 'L';
                        if (lineFilter === 'NQR') return ['N', 'Q', 'R', 'W'].includes(line);
                        if (lineFilter === 'S') return line === 'S';
                        return false;
                    });
                
                const severityMatch = severityFilter === 'all' || alert.severity === severityFilter;
                
                return lineMatch && severityMatch;
            });

            renderAlerts();
            updateStats();
        }

        function renderAlerts() {
            const container = document.getElementById('alertsContainer');
            
            if (filteredAlerts.length === 0) {
                container.innerHTML = `
                    <div class="alert-card">
                        <div class="no-alerts">
                            <h3>✅ Good Service!</h3>
                            <p>No service alerts match your current filters.</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAlerts.map(alert => `
                <div class="alert-card ${alert.severity}">
                    <div class="alert-header">
                        <div class="alert-lines">
                            ${alert.lines.map(line => `
                                <span class="line-badge" style="background-color: ${lineColors[line] || '#666'}">
                                    ${line}
                                </span>
                            `).join('')}
                        </div>
                        <span class="severity-badge ${alert.severity}">
                            ${alert.severity}
                        </span>
                    </div>
                    <div class="alert-content">
                        <h3 class="alert-title">${alert.title}</h3>
                        <p class="alert-description">${alert.description}</p>
                        <div class="alert-footer">
                            <span class="timestamp">
                                📅 Updated: ${formatTimestamp(alert.timestamp)}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const stats = {
                critical: currentAlerts.filter(a => a.severity === 'critical').length,
                warning: currentAlerts.filter(a => a.severity === 'warning').length,
                info: currentAlerts.filter(a => a.severity === 'info').length
            };

            // Calculate good service lines (lines with no critical alerts)
            const linesWithIssues = new Set();
            currentAlerts.forEach(alert => {
                if (alert.severity === 'critical') {
                    alert.lines.forEach(line => linesWithIssues.add(line));
                }
            });
            
            const totalLines = Object.keys(lineColors).length;
            const goodServiceLines = totalLines - linesWithIssues.size;

            document.getElementById('criticalCount').textContent = stats.critical;
            document.getElementById('warningCount').textContent = stats.warning;
            document.getElementById('infoCount').textContent = stats.info;
            document.getElementById('goodServiceCount').textContent = goodServiceLines;
        }

        function formatTimestamp(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes} min ago`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            
            return timestamp.toLocaleDateString();
        }

        // Auto-refresh every 2 minutes
        setInterval(() => {
            loadAlerts();
        }, 120000);
    </script>
</body>
</html>
